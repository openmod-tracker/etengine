version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker
    task:
      jobs:
        - name: Build, publish, deploy
          commands:
            - chmod 0600 ~/.ssh/id_deploy
            - ssh-add ~/.ssh/id_deploy
            - checkout
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - cache restore
            - 'docker build -f Dockerfile.production -t etengine:latest .'
            - 'docker tag etengine:latest quintel/etengine:latest'
            - 'docker push quintel/etengine:latest'
            - cache store
            - echo $SSH_FINGERPRINT >> ~/.ssh/known_hosts
            - ssh -i ~/.ssh/id_deploy "${SSH_USER}@${SSH_HOST}" -p $SSH_PORT "cd /var/www/etengine && docker-compose pull && docker-compose run --rm web .docker/calculate-datasets.sh && docker-compose down && docker-compose up -d"
      secrets:
        - name: Deploy key
        - name: Docker Hub credentials
        - name: Production SSH settings
    run:
      when: branch = 'production'
